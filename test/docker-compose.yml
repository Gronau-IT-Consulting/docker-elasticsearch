version: '2'
services:
    elasticseach:
        build: ..
        environment:
            - "admin:admin"
            - "admin_pwd:changeme"
            - "kibana_server:kibana4-server"
            - "kibana_server_pwd:changeme"
            - "kibana_user:kibana"
            - "kibana_pwd:changeme"
            - "logstash_user:logstash"
            - "logstash_pwd:changeme"
        ports:
             - "9200:9200"
             - "9300:9300"
        network_mode: bridge
        restart: always
